<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fighter Intro Overlay</title>
  <link rel="stylesheet" href="overlay.css" />

</head>
<body>
  <div id="overlay" class="hidden">

      <img id="leftImage" class="fighter-img" />

</html>
